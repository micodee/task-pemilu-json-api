<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
 <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
 <title>Pemilu</title>
</head>
<body>
 <div class="container">
  <table class="table table-bordered"
     x-data="{ pemilus: [] }"
     x-init="fetch('http://localhost:8080/hasil')
              .then(response => response.json())
              .then(data => pemilus = data)"
  >
   <thead>
     <tr style="background-color: #2c2c2c; color: white;">
       <th scope="col">WILAYAH</th>
       <th scope="col">PKB</th>
       <th scope="col">PDIP</th>
       <th scope="col">GolKar</th>
       <th scope="col">NasDem</th>
       <th scope="col">Garuda</th>
       <th scope="col">Berkarya</th>
       <th scope="col">PKS</th>
       <th scope="col">Perindo</th>
       <th scope="col">PPP</th>
       <th scope="col">PSI</th>
       <th scope="col">PAN</th>
       <th scope="col">Hanura</th>
     </tr>
   </thead>
   <tbody>
    <template x-for="pemilu in pemilus" :key="pemilu.wilayah">
     <tr>
       <td x-text="pemilu.wilayah">1</td>
       <td x-text="pemilu.perolehan.partai"></td>
       <td x-text="pemilu.name"></td>
       <td x-text="pemilu.phone"></td>
       <td x-text="pemilu.address.city"></td>
       <td x-text="pemilu.company.name"></td>
       <td x-text="pemilu.website"></td>
       <td>-</td>
       <td>-</td>
       <td>-</td>
       <td>-</td>
       <td>-</td>
       <td>-</td>
      </tr>
     </template>
   </tbody>
 </table>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
